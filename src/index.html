<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Mass.js</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Demo <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/MeekLogic/Mass.js">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="starter-template">
            <h1>Mass.js</h1>

            <p class="lead">JavaScript library for parsing and formatting mass units.</p>

            <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="demo-tab" data-toggle="pill" href="#demo" role="tab"
                        aria-controls="demo" aria-selected="true">Demo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="units-tab" data-toggle="pill" href="#units" role="tab" aria-controls="units"
                        aria-selected="false">Active units</a>
                </li>
            </ul>
        </div>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="demo" role="tabpanel" aria-labelledby="demo-tab">
                <div class="form-group">
                    <label for="input-mass">User input</label>
                    <input class="form-control" id="input-mass" placeholder="24 lbs 4 oz" aria-describedby="mass-help">
                    <small id="mass-help" class="form-text text-muted">Input any mass string.</small>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="output-value">Result</label>
                            <input type="text" id="output-value" class="form-control" aria-describedby="value-help" readonly>
                            <small id="value-help" class="form-text text-muted">Parsed input converted to base unit
                                (pound) value.</small>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="output-format">Formatted</label>
                            <input type="text" id="output-format" class="form-control" aria-describedby="format-help" readonly>
                            <small id="format-help" class="form-text text-muted">Human-readable string output from
                                value.</small>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="written-format">
                            <label class="form-check-label" for="written-format">Written format</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="units" role="tabpanel" aria-labelledby="units-tab">
                <select id="input-units" class="form-control mb-2">
                    <option value="US" selected>U.S. customary</option>
                    <option value="UK">Imperial</option>
                    <option value="SI">International System of Units (unfinished)</option>
                </select>

                <textarea id="output-units"></textarea>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/codemirror.min.js" integrity="sha256-nSKfNYsl/gyXisZDZFKVh+LvOHEz65JIhgjYfwaqGDE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/mode/javascript/javascript.min.js" integrity="sha256-XwdVFEt5gyn2u5S/DCAx+9fFAeoX/rbKtguS0Al4wUo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/addon/lint/lint.min.js" integrity="sha256-xf/qdRIYME2CwDesB/lB/VE2itpWJtqghEpdG0BjaPA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonlint/1.6.0/jsonlint.min.js" integrity="sha256-yWZBgNxWVjnXu4Tut5/J0MAvczYc2U3SuK0svKSMaW4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/addon/lint/json-lint.min.js" integrity="sha256-mWRA+eRb2A3v8WLC4QSEVKYYgWuy1jYrLoi4+tbWrnU=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
